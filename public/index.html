<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/signIn.css" rel="stylesheet">
</head>
<body>
    <div id="login">
        <form class="form-signin" onsubmit="return false;" method="post" action="/main/signinTomain">
            <h2 id="login_head">로그인</h2>
            <label for="inputEmail" class="sr-only">아이디</label>
            <input type="text" name="id" id="login_id_input" class="form-control" placeholder="아이디" required>
            <label for="inputPassword" class="sr-only">비밀번호</label>
            <input type="password" name="password" id="login_pwd_input" class="form-control" placeholder="비밀번호" required>
            <b id="red_text">이메일과 비밀번호를 확인해주세요.</b>
            <div id="login_btn_div"> 
                <button type="btton" class="btn btn-lg btn-success btn-block" onclick="isUser()">로그인</button>
                <button class="btn btn-lg btn-success btn-blockㅍ" type="button" onclick="location.href='/signUp'">회원가입</button>
            </div>
        </form>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="javascripts/util.js"></script>
<script type="text/javascript" src="javascripts/signInUserCheck.js"></script>
</html>
