<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/registerStyle.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h2 id="register_text">회원가입</h2>
    </header>

    <form class="main" method="" action="">
        <div class="text_input">
            <label for="id_input">아이디<br/></label>
            <input type="text" name="id" id="id_input">
            <span id="id_check"></span>
        </div>

        <div class="text_input">
            <label for="pwd_input">비밀번호<br/></label>
            <input type="password" name="password" id="pwd_input">
            <span id="pwd_check"></span>
        </div>

        <div class="text_input">
            <label for="pwd_confirm_Input">비밀번호 재확인<br/></label>
            <input type="password" name="pwd_confirm" id="pwd_confirm_input">
            <span id="pwd_confirm_check"></span>
        </div>

        <div class="text_input">
            <label for="name_input">이름<br/></label>
            <input type="text" name="name" id="name_input">
        </div>

        <div class="birthday">
            <label for="birth_input">생년월일<br/></label>
            <div class="birth_wrap">
                <input type="text" name="year" id="year_input" placeholder="년(4자)">
                <select name="month" id="month_input">
                    <option>월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <input type="text" name="day" id="day_input" placeholder="일">
            </div>
            <span id="birth_check" class="red_text"></span>
        </div>

        <div class="text_input">
            <label for="sex_input">성별<br/></label>
            <select name="sex" id="sex_input">
                <option>성별</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
            </select>
        </div>

        <div class="text_input">
            <label for="email_input">이메일<br/></label>
            <input type="text" name="email" id="email_input">
        </div>

        <div class="text_input">
            <label for="phone_input">휴대전화<br/></label>
            <input type="text" name="phone" id="phone_input">
        </div>

        <div class="text_input">
            <label for="interest_input">관심사<br/></label>
            <input type="text" name="interest" id="interest_input">
        </div>

        <div class="terms">
            <a href="#terms_layer">약관에 동의합니다. </a>
            <input type="checkbox" name="terms_check">
        </div>

                    </p>
                    <div class="btn-r">

                    </div>
                </div>

        </div> -->

        <div class="green_btn">
            <input type="submit" value="초기화">
            <input type="reset" value="가입하기">
        </div>

    </form>

    <footer>
        
    </footer>
</body>
<script type="text/javascript" src="js/idCheck.js"></script>
<script type="text/javascript" src="js/pwdCheck.js"></script>
<script type="text/javascript" src="js/birthdayCheck.js"></script>
</html>
